<div class="notificaciones-container">
  <h2>NOTIFICACIONES</h2>
  <div *ngFor="let producto of productos" class="notification-card not-attended">
    <div class="notification-header">
      <span class="product">Producto</span>
      <span class="description">Descripci칩n</span>
      <span class="quantity">Cantidad disponible</span>
    </div>
    <div class="notification-content">
      <span class="product-id">{{ producto.codigo_Barras }}</span>
      <span class="product-desc">{{ producto.nombre }}</span>
      <span class="product-qty">{{ producto.cantidad_Stock }}</span>
    </div>
    <button class="order-button" routerLink="/pedidosaproveedor">Realizar Pedido</button>
    <span class="status">No atendido</span>
  </div>
</div>
