Carmen Catalina Delgado Manzano-->
<div class="centered-container">
  <div class="corte-caja-container card">
    <div class="card-header">CORTE DE CAJA</div>
    <div class="card-body center-content">
      <div class="form-group">
        <label for="claveEmpleado">Clave Empleado</label>
        <input type="text" class="form-control" id="claveEmpleado">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="clavePrimerTicket">Clave de su Primer Ticket</label>
          <input type="text" class="form-control" id="clavePrimerTicket">
        </div>
        <div class="form-group col-md-6">
          <label for="claveUltimoTicket">Clave de su Último Ticket</label>
          <input type="text" class="form-control" id="claveUltimoTicket">
        </div>
      </div>
      <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio">
      </div>
      <button type="button" class="btn btn-purple btn-block" (click)="corteDeCaja()">Corte de Caja</button>
    </div>
  </div>

   <!-- Segunda parte: Reporte de Ventas (solo se muestra si showReport es verdadero) -->
   <div *ngIf="showReport" class="container corte-caja-container card">
        
        <div class="card-header">REPORTE DE VENTAS</div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Caja</th>
                <th>Nombre Empleado</th>
                <th>Total de Ventas</th>
                <th>Fecha Inicio</th>
                <th>Fecha de Término</th>
                <th>Monto a Entregar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>{{employeeId}}</td>
                <td>40</td>
                <td>{{date}} 8:00 a.m.</td>
                <td>{{date}} 16:00 p.m.</td>
                <td>$2354.23</td>
              </tr>
            </tbody>
          </table>
          <br>
          <button type="button" class="btn btn-purple btn-block" (click)="closeReport()">Salir</button>
        </div>
      </div>
    </div>
