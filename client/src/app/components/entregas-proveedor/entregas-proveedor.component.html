<div class="container registrar-entrega-page">
    <h1><i class="fas fa-box"></i> Registrar Entrega de Productos</h1>
    
    <form>
        <table>
            <thead>
                <tr>
                    <th>ID Proveedor</th>
                    <th>ID Grupo</th>
                    <th>Fecha Entrega</th>
                    <th>Número de Factura</th>
                    <th>ID de Venta</th>
                    <th>Código de Producto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" placeholder="ID Proveedor" required></td>
                    <td><input type="number" placeholder="ID Grupo" required></td>
                    <td><input type="date" placeholder="Fecha Entrega" required></td>
                    <td><input type="text" placeholder="Número de Factura" required></td>
                    <td><input type="number" placeholder="ID de Venta" required></td>
                    <td><input type="text" placeholder="Código de Producto" required></td>
                </tr>
            </tbody>
        </table>
        <div class="button-group">
            <button type="button" class="validate-btn">Validar Datos</button>
            <button type="submit" class="save-btn">Guardar Información</button>
        </div>
    </form>
</div>
